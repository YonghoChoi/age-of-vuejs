<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- script 영역에서 정의한 컴포넌트 -->
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <!-- 전역 컴포넌트인 app-header는 정상 출력되지만, 지역 컴포넌트인 app-footer는 출력되지 않음 -->
        <!-- 전역 컴포넌트가 사용하기는 편리하지만 어디서든 접근할 수 있기 때문에 변경에 취약함 -->
        <!-- 대부분의 경우는 지역 컴포넌트를 사용 -->
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 선언
        // 컴포넌트를 추가하는 가장 쉬운 방법은 Vue 전역 변수를 사용하는 것
        // 인자로 컴포넌트 이름과 컴포넌트의 내용을 전달
        Vue.component('app-header', {
            template: '<h1>Vue Component</h1>'
        });

        Vue.component('app-content', {
            template: '<p>This is vue component test page.</p>'
        });
        // 인스턴스를 생성하면 기본적으로 Root 컴포넌트가 됨
        new Vue({
            el: '#app',
            // 지역 컴포넌트 선언
            // 대부분의 경우 지역 컴포넌트를 사용
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        // Vue 인스턴스는 여러개 만들 수 있음
        // 마찬가지로 Root 컴포넌트가 되고, 위의 Vue 인스턴스와 별개의 Root 컴포넌트가 생성됨
        new Vue({
            el: '#app2'
        })
    </script>
</body>
</html>
